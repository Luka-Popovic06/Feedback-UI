<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap');
    </style>
  </head>
  <body>
    <div id="container">
      <h1>Feedback UI</h1>
      <div id="flexbox">
        <button type="button" class="btn-1">
          <img src="Tuga.png" alt="Unhappy" />
          <p>Unhappy</p>
        </button>
        <button type="button" class="btn-2">
          <img src="sred.png" alt="Neutral" />
          <p>Neutral</p>
        </button>
        <button type="button" class="btn-3">
          <img src="smeh.png" alt="Satisfied" />
          <p>Satisfied</p>
        </button>
      </div>
      <button type="button" id="btn-open-modal">Send Review</button>
    </div>
    <div class="modal">
      <h1>Thank you!</h1>
      <h2>Feedback:<span id="text"></span></h2>
      <p>We'll use your feedback to improve our customer support.</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
